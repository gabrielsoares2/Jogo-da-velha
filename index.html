<!DOCTYPE html>
<html lang='pt-br'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="style.css">
	<title>Jogo da Velha</title>
</head>
<body>

	<header></header>
	<main class="container">

		<h1 class="titulo">Jogo da velha</h1>

		<section class="apresentacao">
			<input type="text" class="celula" id="celula-1" disabled>
			<input type="text" class="celula" id="celula-2" disabled>
			<input type="text" class="celula" id="celula-3" disabled>
			<input type="text" class="celula" id="celula-4" disabled>
			<input type="text" class="celula" id="celula-5" disabled>
			<input type="text" class="celula" id="celula-6" disabled>
			<input type="text" class="celula" id="celula-7" disabled>
			<input type="text" class="celula" id="celula-8" disabled>
			<input type="text" class="celula" id="celula-9" disabled>
		</section>

		<section class="resultado">
			<p id="res">Resultado</p>
		</section>

		<section class="botoes">

			<input id="iniciar" onclick="iniciarJogo()" class="botoes-click" type="button" value="Iniciar Jogo">
			<input id="reiniciar" onclick="novoJogo()" class="botoes-click" type="button" value="Novo Jogo" disabled>

		</section>

	</main>
	<footer class="rodape">
		<p>Desenvolvido por Gabriel</p>
	</footer>

	<script src="script.js"></script>
</body>
</html>
